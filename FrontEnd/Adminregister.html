<html>

<head>
    <title>Register Form</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container  ">
               
            </div>

            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 form-box text-center">
                    <div>
                        <h2 style="color: rgb(240, 6, 6); padding-bottom: 30px;padding-top: 30px;">Register Page </h2>
                    </div>

                    <form>



                        <div class="form-input">

                            <span><i class="fa fa-user fa-lg"></i></span>
                            <input type="text" placeholder="First Name" name="fname" required>
                        </div>

                        <div class="form-input">
                            <span><i class="fa fa-user fa-lg"></i></span>
                            <input type="text" placeholder="Last Name" name="lname" required>
                        </div>


                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" name="email" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock fa-lg"></i></span>
                            <input type="password" placeholder="Password" name="pass" required>
                        </div>



                        <div class="form-input">
                            <span><i class="fa fa-lock fa-lg"></i></span>
                            <input type="password" placeholder=" Confirm Password" name="cpass" required>
                        </div>

                        <div class="form-input">
                            <span><i class="fa fa-phone"></i></span>
                            <input type="phone" placeholder="Mobile Number" name="mobile" required>
                        </div>






                        <div class="row mb-3">
                            <div class="col-12 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label text-white" for="cb1">I agree all terms &
                                        conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn btn-bg-success">Register</button>
                        </div>
                        <div class="text-center mb-2">
                            <div class="mb-3" style="color: #777">or register with</div>

                            <a href="" class="btn btn-social btn-facebook">Facebook</a>

                            <a href="" class="btn btn-social btn-google">Google</a>

                            <a href="" class="btn btn-social btn-twitter">Twitter</a>
                        </div>
                        <div style="color: #777">Already have an account
                            <a href="login.html" class="login-link">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
